<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
p{
	color:red;
	margin:5px
	cursor:pointer;
}
p:hover{
	background:yellow;
}
.1{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 10;
	background: rgba(30,10,40,0.5);
	display: flex;
	justify-content: center;
}
 .x{
   position: fixed;
   top:0;
   right: 0;
   z-index: 10;
   background:  rgba(0,0,0,0.5);
   display: flex;
   
  }

</style>
</head>
<body>
	<p>本月特賣</p>
<h1>熱銷商品</h1>
<div class="1">
	<img src="1.jpg"width ="450" height ="300"style="display:block; margin:auto;">
<div class="2">
	<img src="2.jpg"width ="450" height ="300"style="display:block; margin:auto;">
<div class="3">
	<img src="3.jpg"width ="450" height ="300"style="display:block; margin:auto;">
<div class="x">
	<img src="x.jpg"width="50" height="50">
</div>
<script type="text/javascript">
	$('p').click(function(){
		$('.1').slideToggle();
	});
</script>
<script type="text/javascript">
	$('img').click(function(){
		$('.1').slideToggle();
	});

</script>
</body>
</html>
